                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Signing <br>Plan</h5>
                    <span class="h2 font-weight-bold mb-0">2</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                      <i class="fas fa-chart-pie"></i>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Evaluation Training</h5>
                    <span class="h2 font-weight-bold mb-0">9</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                      <i class="fas fa-users"></i>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Evaluation Recrutement</h5>
                    <span class="h2 font-weight-bold mb-0">4</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                      <i class="fas fa-percent"></i>
                    </div>
                  </div>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
  
  
        <div class="col-xl-12 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h2>TEMPLATE DETAILS</h2>
                </div>
  
                <div class="col-4 text-right">
                  <div class="row float-right">
                    <a href="javascript:void(0)" class="btn  btn-danger float-right" data-toggle="modal"
                      data-target="#myModal"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
  
  
                    <a href="javascript:void(0)" class="btn  btn-default float-right" (click)="enableFormGroup()" ><i
                        class="fa fa-edit"></i> Edit</a>
                  </div>
                </div>
  
  
  
  
              </div>
            </div>
            <div class="card-body">
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                    
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-username" >Title</label>
                          <input type="text" formControlName="title" name="title" id="title"
                            class="form-control form-control-alternative" placeholder="Title">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" >Type</label>
                          <br>
                          
                          <select class="form-control" id="categorie" formControlName="categorie" name="categorie">
                            <option disabled selected hidden>Add Type </option>
        
                            <option>Profile Template</option>
                            <option>Project Template</option>
    
                            <option>Default Template</option>
        
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Privacy</label>
                          <br>
                          
                          <select class="form-control" id="privacy" formControlName="privacy" name="privacy">
    
                            <option>Private</option>
                            <option>Public</option>
        
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="form-control-label" for="input-first-name">Description</label>
                          <angular-editor formControlName="description" name="description" 
                            [config]="editorConfig" id="description"></angular-editor>
                        </div>
                      </div>
    
                    </div>
                  </div>
                    <hr class="my-4" />
      
                    <div class="row align-items-center">
                      <div class="col-8">
                        
                          <h3>Skills</h3>
                        
                      </div>
                      <div class="col-4 text-right">
                        <a href="javascript:void(0)" class="btn  btn-sm btn-default float-right" data-toggle="modal"
                        data-target="#ModalLoginForm"><i class="fa fa-plus"></i>
                          Add New</a>
      
                      </div>
                    </div>
                    
                   
                    
                    <html lang="en">
                    
                    <body >
                      <div cdkDropList  (cdkDropListDropped)="drop($event)">
                        <div class="container">
                            <div class="table-wrapper">
                                
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Title</th>						
                                <th>Description</th>
                                
                                <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let plan of taskData.subtasks" >
                                        <tr cdkDrag >
                                            <td>
      <mat-icon>drag_indicator</mat-icon>   
                                            </td>
                                            <th scope="row" *cdkDragPlaceholder>1</th>
      
                                            <td><a href="#"> {{plan.titlesub}}</a></td>
                                            <td> {{plan.descriptionsub}} </td>                        
                                            
                                            <td style="margin-right: 20px;">
  
                                              <a href="#" class="edit" title="edit" data-toggle="tooltip"><i class="material-icons">&#xe3c9;</i></a>                            
                                               <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xe872;</i></a>
                  
                                              </td>
                                        </tr>
                                        
                                    
                              
                                    </tbody>
                                </table>
                         
                            </div>
                        </div>  
                        </div>   
                    </body>
                    </html>                                		                            
                    <div id="ModalLoginForm" class="modal fade">
                      <div class="modal-dialog modal-lg" role="document" >
                          <div class="modal-content">
                              <div class="modal-header ">
                                  <h1 class="modal-title" style="color: default;"> Create skill</h1>
                                  <button type="button" class="close" data-dismiss="ModalLoginForm"
                                  aria-hidden="true">&times;</button>
                              </div>
                              <div class="modal-body mt--6 ">
                                
                                
                                <mat-horizontal-stepper [linear]="isLinear" #stepper>
                                  <div >
                                 
                                  <mat-step>
                                   <form formGroupName="subtasks"
                                   *ngFor="let skill of editForm.get('subtasks')['controls']; let i = index">
                                      <ng-template matStepLabel>Skill fields</ng-template>
                                      <div [formGroupName]="i">
                                      
                                        <div class="row">
                                          <div class="col-lg-4">
                                            <div class="form-group">
                                              <label class="form-control-label" for="input-username" >Title</label>
                                              <input type="text" formControlName="titlesub" placeholder="title" name="titlesub"
                                            class="form-control" id="titlesub" [(ngModel)] = 'val'>
                                            </div>
                                          </div>
                                          <div class="col-lg-4">
                                            <div class="form-group">
                                              <label class="form-control-label" for="input-email">Category</label>
                                              <br>
                                              
                                              <select class="form-control" id="type"  formControlName="type" name="type">
                                                <option disabled selected hidden>Add Category </option>
                            
                                                <option [(ngModel)] = 'cat'>Technical skills </option>
                                                <option>Soft skills</option>
                        
                                                <option>All</option>
                            
                                              </select>
                                            </div>
                                          </div>
                                          <div class="col-lg-4">
                                            <div class="form-group">
                                              <label class="form-control-label" for="input-username">Title</label>
      
                                          <mat-form-field class="multiple-items float-right" style="bottom: 20px;margin-right: 25px;">
                                            <mat-chip-list #chipList>
                                              <mat-chip formGroupName="tags" *ngFor="let subjectArray of tags" [selectable]="selectable"
                                                [removable]="removable" (removed)="remove(subjectArray)">
                          
                          
                                                {{subjectArray.tag}}
                          
                                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                              </mat-chip>
                                              <input placeholder=" Add tag" [matChipInputFor]="chipList"
                                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                                                (matChipInputTokenEnd)="add($event)">
                          
                                            </mat-chip-list>
                          
                                          </mat-form-field>
                                        </div>
                                        </div></div>
                                        <div class="form-group">
                                          <div class="col-lg-12">
                                          <label for="">Description</label>
                                
                                          <angular-editor formControlName="descriptionsub" [config]="editorConfig"
                                            id="descriptionsub"  [(ngModel)] = 'name'></angular-editor>
                                        </div>
                                      </div>
                                    
                                   
                                  
                                    
                                   
                                    
                                      
                                    </div>
                                      <button type="button" class="btn btn-default float-right" data-dismiss="modal"><i class="fa fa-paper-plane" aria-hidden="true"></i>
                                        Save</button>
                                    
      
                                    </form>
                                  </mat-step>
      
                                  <mat-step >
                                    <form >
                                      <ng-template matStepLabel>Ressources</ng-template>
                                     
                                        <div class="row-lg-12">
                                          
                                        <div class="control-group" id="fields" >
                                            
                                            <div class="controls "style="color: darkblue;">
                                             
                                                <div class="entry input-group col-xs-3" (click)="upload()" >
                                                  
                                               
                                                  <input class="btn btn-primary" name="fields[]" type="file" >
                                                  <div >
                                                    
                                                  <span class="input-group-btn" >
                                                <button class="btn btn-success btn-add" type="button" style="margin-right: 60px;">
                                                  <i class="fa fa-plus" aria-hidden="true"></i>
                                                </button>
                                                  </span>
                                                </div>
                                                </div>
                                             
                                            
                                            
                                          </div>
                                        </div>
                                      </div>
                                      
                                      
                                      <!-- original pen: https://codepen.io/roydigerhund/pen/ZQdbeN  -->
                                      
                                      <!-- NO JS ADDED YET -->
                                      
                                     
                                      <div>
                                        <button type="button" class="btn btn-default float-right" data-dismiss="modal"><i class="fa fa-paper-plane" aria-hidden="true"></i>
                                          Save</button>                                </div>
                                    </form>
                                  </mat-step>
                                 
                                
                              </div>
                                </mat-horizontal-stepper>
                              
      
      
      
                              
                          </div><!-- /.modal-content -->
                      </div><!-- /.modal-dialog -->
                  </div>
      </div>
      
      
      
                    <button type="button" class="btn btn-default float-right" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>Save</button>
      
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
